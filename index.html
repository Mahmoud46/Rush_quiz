<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="./static/sass/style.css" />
		<link
			rel="shortcut icon"
			href="./static/imgs/fav-icon.svg"
			type="image/x-icon"
		/>
		<title>Rush Quiz</title>
	</head>

	<body>
		<div class="container">
			<div class="result">
				<div class="rslt-head">
					<img src="./static/imgs/main-logo.svg" alt="" />
					<span>Result</span>
				</div>
				<div class="res">
					<span>Percentage</span>
					<span>100%</span>
				</div>
				<div class="btns">
					<button class="retry">
						<span class="material-symbols-outlined"> replay </span>
						<span>Retry</span>
					</button>
					<button class="review">
						<span class="material-symbols-outlined"> visibility </span>
						<span>Review</span>
					</button>
				</div>
			</div>
			<div class="logo">
				<img src="./static/imgs/main-logo.svg" alt="" />
			</div>
			<div class="head">
				<div class="cat">
					<span>Category</span>
					<select class="form-control">
						<option value="9" selected>General Knowledge</option>
						<option value="10">Entertainment: Books</option>
						<option value="11">Entertainment: Film</option>
						<option value="12">Entertainment: Music</option>
						<option value="13">Entertainment: Musicals &amp; Theatres</option>
						<option value="14">Entertainment: Television</option>
						<option value="15">Entertainment: Video Games</option>
						<option value="16">Entertainment: Board Games</option>
						<option value="17">Science &amp; Nature</option>
						<option value="18">Science: Computers</option>
						<option value="19">Science: Mathematics</option>
						<option value="20">Mythology</option>
						<option value="21">Sports</option>
						<option value="22">Geography</option>
						<option value="23">History</option>
						<option value="24">Politics</option>
						<option value="25">Art</option>
						<option value="26">Celebrities</option>
						<option value="27">Animals</option>
						<option value="28">Vehicles</option>
						<option value="29">Entertainment: Comics</option>
						<option value="30">Science: Gadgets</option>
						<option value="31">
							Entertainment: Japanese Anime &amp; Manga
						</option>
						<option value="32">Entertainment: Cartoon &amp; Animations</option>
					</select>
				</div>
				<div class="dfc">
					<span>Difficulty</span>
					<select class="form-control">
						<option value="easy">Easy</option>
						<option value="medium" selected>Medium</option>
						<option value="hard">Hard</option>
					</select>
				</div>
			</div>
			<div class="qst-container"></div>
			<div class="foot">
				<p class="timer">
					<span class="material-symbols-outlined"> timer </span>
					<i>05 : 00</i>
				</p>
				<button class="prev inactive">
					<span class="material-symbols-outlined"> arrow_back_ios </span>
				</button>
				<button class="next">
					<span class="material-symbols-outlined"> arrow_forward_ios </span>
				</button>
				<button class="done inactive">
					<span class="material-symbols-outlined"> check </span>
				</button>
			</div>
			<div class="rev-ans">
				<div class="rev-head">
					<img src="./static/imgs/main-logo.svg" alt="" />
					<span>Review</span>
				</div>
				<span class="material-symbols-outlined cls-btn"> close </span>
				<div class="ans-cont"></div>
			</div>
		</div>
		<div class="htmlConverter" style="display: none"></div>
		<script src="./static/js/script.js"></script>
	</body>
</html>
